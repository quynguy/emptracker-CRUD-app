<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMP Tracker CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  
    <!-- header -->
    <header id ="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Employee Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /header -->


    <!-- Main Site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex--justify-between">
                    <a href="/add-employee" class="border-shadow"> <span class="text-gradient">New Employees <i class="fa-solid fa-user"></i> </span></a>
                </div>

                <!-- form handling -->
                <form action="/" method="POST">

                    <table class="table">
                        <thead class="thead-dark">  
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>@Email</th>
                                <th>Gender</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Employee</td>
                                <td>example@gmail.com</td>
                                <td>Female</td>
                                <td>Active</td>
                                <td>
                                    <a href="#" class="btn border-shadow update">
                                        <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                    </a>
                                    <a class="btn border-shadow delete">
                                        <span class="text-gradient"><i class="fas fa-times"></i></span>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </form>
            </div>
        </main>

    <!-- /Main Site -->




    </body>
    </html>
